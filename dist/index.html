<body>
<header class="globalHeader">
  <form class="searchForm" method="get" action="http://www.baidu.com/s">
    <input name="wd" type="text">
    <button type="submit">搜索</button>
  </form>
</header>
<main class="globalMain">

    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">

<footer class="sub">

<script src="//at.alicdn.com/t/font_1722290_0flhdob14y17.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="main.f27e3b6d.js"></script>
<script>var str = '';
$.ajax({
  url: "http://saweather.market.alicloudapi.com/ip-to-weather",
  data: {
    ip: ''
  },
  type: "get",
  dataType: "json",
  success: function success(data) {
    console.log(data.showapi_res_body);
    console.log(data.showapi_res_body.cityInfo.c3);
    var area = data.showapi_res_body.cityInfo.c9 + ' ' + data.showapi_res_body.cityInfo.c7 + ' ' + data.showapi_res_body.cityInfo.c5;
    $('.area').html(area);
    console.log(data.showapi_res_body.f1.day_air_temperature);
    temperature = data.showapi_res_body.f1.day_air_temperature;
    $('.weather').html(temperature);
  },
  beforeSend: function beforeSend(xhr) {
    xhr.setRequestHeader("Authorization", "APPCODE daacf04e8e8a434994f19f752ff42817");
  }
});</script>
</body>


</html>
